<table>
    <thead>
        <tr>
            <th>id</th>
             <th>title</th>
              <th>price</th>
               <th>category</th>
                <th>image</th>
                 <th>rating</th>
                  <th>rate</th>
                   <th>count</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{item.title}}</td>
            <td>{{item.price }}</td>
            <td>{{item.category }}</td>
            <td>{{item.image }}</td>
            <td><img src="{{item.image}}"[width]="80"[height]="50"></td>
            <td>{{ item.rating}}</td>
            <td>{{item.rating.rate }}</td>
            <td>{{item.rating.count }}</td>
            
        </tr>
    </tbody>
</table>
